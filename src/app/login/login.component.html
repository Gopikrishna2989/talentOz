<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Login</h3>
          </div>
          <div class="panel-body">
            <form [formGroup]="loginForm">
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-user p-2"></span>
                  <input type="text" formControlName="username" placeholder="Username">
                </div>
<small class="text-danger"  *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')"> *username is required</small>
              </div>
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-lock p-2"></span>
                  <input [type]="type"formControlName="password" placeholder="password">
                  <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                </div>
              </div>
              <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')" class="text-danger">*password is required</small>
 
              <div class="form-inline fr mt-4 ">
                <a id="forget" class="font-weight-bold">Forget Password?</a>
              </div>
              <button type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>
            <div class="text-center pt-4 test-muted">Don't have account? <a id="forget" routerLink="/signup">Sign Up</a></div>
            </form>
          </div>
          <div class="mx-3 my-2 py-2 bordert">
            <div class="text-center py-3">
              <a href="https://www.facebook.com" target="_blank" class="px-2 fa fa-facebook-square "style="font-size:20px;" > </a>
              <a href="https://www.google.com" target="_blank" class="px-2 fa fa-google "style="font-size:20px;" > </a>

            </div>
          </div> 
        </div>
      </div>
    </div>
  </div>
</div>
